<div class="thumb-index">
    <input type="button" class="select-all"/>
    <input type="button" class="select-none"/>
    <input type="button" class="disable-none-selected"/>
    <input type="button" class="enable-some-selected"/>
    <input type="button" class="add-to-set"/>

    <p class="selected-count"></p>

    <input type="text" id="add-to-set-name" value="set1"></input>

    <div class="thumbnail" id="div1">
        <input type="checkbox" class="selector" id="check1" data-id="1"></input>
    </div>

    <div class="thumbnail" id="div2">
        <input type="checkbox" class="selector" id="check2" data-id="2"></input>
    </div>

    <div class="thumbnail" id="div3">
        <input type="checkbox" class="selector" id="check3" data-id="3"></input>
    </div>

</div>
